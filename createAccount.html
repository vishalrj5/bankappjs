<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="create.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <script src="bankScript.js"></script></head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 first"><h1>WELCOME TO <br><p>Luminar Bank</p><span>we hold your money</span></h1></div>
            <div class="col-lg-6 col-sm-12 main">
                <h2>Create Account</h2><hr>
                <input type="text" class="items" id="customername" placeholder="Enter Name"><br>
                <input type="text" class="items" id="accountnumber" placeholder="Account Number"><br>
                <input type="text" class="items" id="username" placeholder="Username"><br>
                <input type="text" class="items" id="password" placeholder="Password"> <br>
                <input type="text" class="items" id="minimumbalance" placeholder="Min. Balance"><br>
                <button class="item" onclick="Bank.accountcreate()">SUBMIT</button>
            </div>
        </div>
    </div>
    
</body>
</html>
