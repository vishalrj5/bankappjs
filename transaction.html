<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="transaction.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12 first"></div>
            <div class="col-lg-4 col-sm-12 main">
                <h2>Transaction</h2><hr>
                <input type="text" class="items" id="customername" placeholder="Customer Name"><br>
                <input type="text" class="items" id="accountnumber" placeholder="Confirm Account Number"><br>
                <input type="text" class="items" id="Amt" placeholder="Amount"><br>
                <button class="item" onclick="Bank.withdrawal()">Withdraw</button>
                <button class="item" onclick="Bank.deposit()">Deposit</button>
                <div class="items" id="displayArea"></div>
            </div>
            <div class="col-lg-4 col-sm-12"><h1><br><p>Luminar Bank</p></h1></div>
        </div>
    </div>
